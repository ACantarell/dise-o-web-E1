<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Formulario" content="Formulario">
    <title>Formulario</title>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="Titutlo">Formulario de registro</h1> 
        </div>
    </header>
    <main>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre"><br><br>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido"><br><br>
            <label for="radio">Modalidad de Cursada:</label>
            <input type="radio" id="On-Demand" name="On-Demand">
            <label for="On-Demand">On-Demand</label>
            <input type="radio" id="En vivo" name="En vivo">
            <label for="En vivo" name="En vivo">En vivo</label><br><br>
            <label for="email">Correo:</label>
            <input type="email" name="email" id="email"><br><br>
            <input type="checkbox" name="información" id="información">
            <label for="información">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba.</label><br><br>
            <input type="checkbox" name="terminos-condiciones" id="terminos-condiciones">
            <label for="terminos-condiciones">Declaro que leí los terminos y condiciones y estoy listo para convertirme en desarrollador web Full Stack.</label><br><br>
            <input type="button" value="Enviar">
        </form>   
    </main><br><br>
    <hr>
    <footer>
        <div class="footer">
            <p>Derechos de autor © 2023, Trabajo para Nucba</p>
            <ul>
               <li><a href="#">Política de privacidad</a></li>
               <li><a href="#">Términos de servicio</a></li>
               <li><a href="#">Contacto</a></li>
            </ul>
         </div>
    </footer>
</body>
</html>
